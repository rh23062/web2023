<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="1 0 -3" rotation="0 0 0" color="#FF0000"></a-box>
      <a-sphere position="1 5 -3" radius="1.25" color="#FFFF00"></a-sphere>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
